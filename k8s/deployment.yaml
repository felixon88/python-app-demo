apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-demo-app
  labels:
    app: python-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-demo
  template:
    metadata:
      labels:
        app: python-demo
    spec:
      containers:
        - name: python-demo
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 5000
          env:
            - name: ENV
              value: "test"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
